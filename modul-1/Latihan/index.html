<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <label for="nama">
    Nama
  </label>

  <Label for="nim">

  <Label for="tanggal">

  <Label for="alamat" style="text-transform: capitalize;">
    Alamat
  </Label>
  <textarea name=" alamat" id="alamat" cols="21" rows="5" style="margin-left: 1.3vh; margin-top: 5px;"></textarea>
  <br>
  <button type="submit" onclick="tambahData()" style="margin-left: 6.5vh; margin-top: 2px; width: 7vh; height: 3vh;">Simpan</button>

</html>
