<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP - PEMOGRAMAN MOBILE</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="cashier-program" class="cashier-program">
      <table>
        <thead>
          <th>Kode</th>
          <th>Barang</th>
          <th>Harga</th>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
          </tr>
          <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
          </tr>
          <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
          </tr>
        </tbody>
      </table>

      <h1>Inputan User</h1>
      <section id="product-form">
        <table>
          <tbody>
            <tr>
              <td>Masukkan Kode</td>
              <td>:</td>
              <td><input type="number" id="product-code" /></td>
            </tr>
            <tr>
              <td>Banyaknya Barang</td>
              <td>:</td>
              <td><input type="number" id="product-quantity" /></td>
            </tr>
            <tr>
              <td>
                <button type="submit" onclick="onSubmitPrices()">Submit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  </body>
</html>
