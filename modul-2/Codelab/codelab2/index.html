<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>Codelab2</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 m-5">
        <div class="forms m-5 p-1">
          <form class="col-10 m-4">
            <div class=" form-group mt-2">
              <label class="form-label">Nama Lengkap: </label>
              <input type="text" class="form-control bg-body-secondary" name="name" id="name">
            </div>
            <div class="form-group mt-2">
              <label class="form-label">Email: </label>
              <input type="text" class="form-control bg-body-secondary" name="email" id="email">
            </div>
            <div class="form-group mt-2">
              <label class="form-label">Alamat: </label>
              <textarea name="alamat" id="alamat" class="form-control bg-body-secondary" cols="30" rows="10"></textarea>
            </div>
            <div class="mt-3 ml-2 mb-4">
              <button type="button" onclick="onRegister()" class="btn btn-primary">Daftar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/codelab2/index.js"></script>

</html>
