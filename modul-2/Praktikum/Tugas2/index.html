<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul 2 - Pemograman Web</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="row align-items-center">
        <div class="form-title">
          <p>Add Activity</p>
        </div>
        <div class="form-input form-control">
          <label class="form-label mt-2">Activity</label>
          <div class="row align-items-center">
            <div class="col-10 mb-3">
              <input type="text" id="input-task" class="form-control">
            </div>
            <div class="col-auto mb-3">
              <button type="button" id="add-task" class="btn btn-success custom-button">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-5">
      <div class="row align-items-center">
        <div class="list-title">
          <p>List Activity</p>
        </div>
        <div class="form-control">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Activity</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
